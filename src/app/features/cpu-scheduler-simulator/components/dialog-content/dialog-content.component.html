<div class="flex flex-col gap-4 m-4">
  <h2 mat-dialog-title>Process Statistics</h2>

  <mat-dialog-content>
    <div class="flex flex-col gap-4">
      <ng-container
        *ngIf="data.stats.formulas && data.stats.formulas.length > 0"
      >
        <mat-card class="p-2 bg-white">
          <ng-container *ngFor="let formula of data.stats.formulas">
            <p>{{ formula.name }} = {{ formula.value }}</p>
          </ng-container>
        </mat-card>
      </ng-container>

      <mat-card class="p-2 bg-white">
        <table mat-table [dataSource]="[data.stats]">
          <ng-container [matColumnDef]="processFieldsEnum.CompletionTime">
            <th mat-header-cell *matHeaderCellDef>
              {{ processFieldsEnum.CompletionTime }}
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.completionTime.name }}
            </td>
          </ng-container>

          <ng-container [matColumnDef]="processFieldsEnum.WaitingTime">
            <th mat-header-cell *matHeaderCellDef>
              {{ processFieldsEnum.WaitingTime }}
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.waitingTime.name }}
            </td>
          </ng-container>

          <ng-container [matColumnDef]="processFieldsEnum.TurnaroundTime">
            <th mat-header-cell *matHeaderCellDef>
              {{ processFieldsEnum.TurnaroundTime }}
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.turnaroundTime.name }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button matButton mat-dialog-close>Okay</button>
  </mat-dialog-actions>
</div>
